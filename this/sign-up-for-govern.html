<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="sign-up-for-govern.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title>Responsive Regisration Form </title>
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        

                        <div class="input-field">
                            <label>username</label>
                            <input type="text" placeholder="Enter username" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter  email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>
                        <div class="input-field">
                            <label >Department/Sector</label>
                            <input type="text" placeholder="Entert department" name="" id="" required>
                        </div>

                        

                        
                    </div>
                </div>

                <div class="details ID">
                    <span class="title"></span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Office Head</label>
                            <input type="text" placeholder="Enter name of the head" required>
                        </div>

                        <div class="input-field">
                            <label>Logo</label>
                            <input type="file"  required>
                        </div>

                        <div class="input-field">
                            <label>Provience</label>
                            <select name="" id="">
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                                <option value="">6</option>
                                <option value="">7</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter district" required>
                        </div>

                        <div class="input-field">
                            <label>Local Area</label>
                            <input type="text" placeholder="Enter local area" required>
                        </div>

                        
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            
                    </div>
                </div> 
            </div>
        </form>
    </div>

</body>
</html>
